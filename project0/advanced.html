<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css.css">
        <title>Google Adnavced Search</title>
    </head>
    <body>
        <a href="index.html">Back</a>
        <h3 style="color:red">Advanced search</h3>
        <div>
            <form action="https://google.com/search">
                <p>all these words:<input id="advanced" type="text" name="q"></p> <!-- word+word -->
                <p>this exact word or phrase:<input id="advanced" type="text" name="as_epq"></p> <!-- word+word -->
                <p>any of these words:<input id="advanced" type="text" name="as_oq"></p>   <!-- word+OR+word -->
                <p>none of these words:<input id="advanced" type="text" name="as_eq"></p>   <!-- word+word -->
                <p><input id="advancedsearch" type="submit" value="Advanced Search"></p>
            </form>
        </div>
</html>
