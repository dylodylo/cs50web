{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <div id="newpost" class="newpost">
        New Post
        <form id="postform" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Post">
        </form>
    </div>
    {% endif %}
    {% for post in posts %}
    <div class="post">
        <p>{{ post.post }}</p>
        {{ post.likes }}
        <a href="{% url 'user' post.user.username %}">{{post.user.username}}</a> {{ post.date }}
    </div>
    
    {% endfor %}
{% endblock %}
